<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sidebar Menu</title>
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;display=swap'>

<link rel="stylesheet" href="../Product Entry/index.css">
</head>
<body>
<!-- partial:index.partial.html -->
<nav class="sidebar close">
  <header>
    <div class="image-text">
      <span class="image">
        <img src="../Basic/arrad.png" alt="image">
      </span>

      <div class="text logo-text">
        <span class="name">Arrad Ahmed </span>
        <span class="profession">Web Developer</span>
      </div>
    </div>

    <i class='bx bx-chevron-right toggle'></i>
  </header>

  <div class="menu-bar">
    <div class="menu">

      <li class="search-box">
        <i class='bx bx-search icon'></i>
        <input type="text" placeholder="Search...">
      </li>

      <ul class="menu-links">
        <li class="nav-link">
          <a href="../Dashboard/index.html">
            <i class='bx bx-home-alt icon'></i>
            <span class="text nav-text">Dashboard</span>
          </a>
        </li>

        <li class="nav-link">
          <a href="#">
            <i class='bx bx-bar-chart-alt-2 icon'></i>
            <span class="text nav-text">Revenue</span>
          </a>
        </li>

        <li class="nav-link">
          <a href="#">
            <i class='bx bx-bell icon'></i>
            <span class="text nav-text">Notifications</span>
          </a>
        </li>

        <li class="nav-link">
          <a href="#">
            <i class='bx bx-pie-chart-alt icon'></i>
            <span class="text nav-text">Analytics</span>
          </a>
        </li>

        <li class="nav-link">
          <a href="#">
            <i class='bx bx-heart icon'></i>
            <span class="text nav-text">Likes</span>
          </a>
        </li>

        <li class="nav-link">
          <a href="#">
            <i class='bx bx-wallet icon'></i>
            <span class="text nav-text">Wallets</span>
          </a>
        </li>

      </ul>
    </div>

    <div class="bottom-content">
      <li class="">
        <a href="#">
          <i class='bx bx-log-out icon'></i>
          <span class="text nav-text">Logout</span>
        </a>
      </li>

      <li class="mode">
        <div class="sun-moon">
          <i class='bx bx-moon icon moon'></i>
          <i class='bx bx-sun icon sun'></i>
        </div>
        <span class="mode-text text">Dark mode</span>

        <div class="toggle-switch">
          <span class="switch"></span>
        </div>
      </li>

    </div>
  </div>

</nav>

<section class="home">
  <header>
    <div id="hr" class="text">
        <div class="header">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" value="Arrad Ahmed">
            </div>
            <div class="input-group">
                <label for="address">Address</label>
                <input type="text" id="address" value="Matuail">
            </div>
            <div class="input-group">
                <label for="total-sell">Total Sell</label>
                <input type="number" id="total-sell" value="5000">
            </div>
            <div class="input-group">
                <label for="due-tk">Due Tk</label>
                <input type="number" id="due-tk" value="0">
            </div>
        </div>
    </div>
  </header>
  <table id="customerTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Total Sell</th>
        <th>Cash Tk</th>
        <th>Collection Tk</th>
        <th>Due Tk</th>
        <th>Balance</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

</section>


<!-- partial -->

</body>
</html>
