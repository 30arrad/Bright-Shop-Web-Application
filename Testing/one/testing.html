<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile</title>
    <link rel="stylesheet" href="testing.css".css">
</head>
<body>
    <div class="container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="profile">
                <img src="profile-photo.jpg" alt="Profile Picture">
            </div>
            <nav>
                <ul>
                    <li><a href="#"><i class="icon-home"></i></a></li>
                    <li><a href="#"><i class="icon-analytics"></i></a></li>
                    <li><a href="#"><i class="icon-bell"></i></a></li>
                    <li><a href="#"><i class="icon-clock"></i></a></li>
                    <li><a href="#"><i class="icon-heart"></i></a></li>
                    <li><a href="#"><i class="icon-wallet"></i></a></li>
                    <li><a href="#"><i class="icon-logout"></i></a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main>
            <h1>Customer Profile</h1>
            <div class="profile-info">
                <label>Name:</label>
                <input type="text" id="customerName" disabled value="Arrad Ahmed">
                
                <label>Address:</label>
                <input type="text" id="customerAddress" disabled value="Matuail">
                
                <label>Total Sell:</label>
                <input type="number" id="totalSell" disabled value="5000">
                
                <label>Due Tk:</label>
                <input type="number" id="dueTk" disabled value="0">
            </div>

            <!-- Transaction Table -->
            <div class="transaction-table">
                <h2>Transaction Details</h2>
                <table id="transactionTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Total Sell</th>
                            <th>Cash Tk</th>
                            <th>Collection Tk</th>
                            <th>Due Tk</th>
                            <th>Balance</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Example Row -->
                        <tr>
                            <td>2024-11-07</td>
                            <td>5000</td>
                            <td>3000</td>
                            <td>1500</td>
                            <td>500</td>
                            <td>0</td>
                            <td><button>Edit</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="value.js"></script>
</body>
</html>
