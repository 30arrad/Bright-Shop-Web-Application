<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="testing.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="profile">
                <img src="profile.jpg" alt="Profile Picture">
                <h2>Arrad Ahmed</h2>
                <p>Web Developer</p>
            </div>
            <nav>
                <ul>
                    <li>Dashboard</li>
                    <li>Revenue</li>
                    <li>Notifications</li>
                    <li>Analytics</li>
                    <li>Likes</li>
                    <li>Wallets</li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header Section -->
            <div class="header">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" value="Arrad Ahmed">
                </div>
                <div class="input-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" value="Matuail">
                </div>
                <div class="input-group">
                    <label for="total-sell">Total Sell</label>
                    <input type="number" id="total-sell" value="5000">
                </div>
                <div class="input-group">
                    <label for="due-tk">Due Tk</label>
                    <input type="number" id="due-tk" value="0">
                </div>
            </div>

            <!-- Table Section -->
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Total Buy</th>
                        <th>Cash Tk</th>
                        <th>Collection Tk</th>
                        <th>Due Tk</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>10-10-24</td>
                        <td>5000৳</td>
                        <td>4000৳</td>
                        <td>500৳</td>
                        <td>500৳</td>
                        <td>-500৳</td>
                    </tr>
                    <tr>
                        <td>11-10-24</td>
                        <td>0৳</td>
                        <td>0৳</td>
                        <td>500৳</td>
                        <td>0৳</td>
                        <td>0৳</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="testing.js"></script>
</body>
</html>
